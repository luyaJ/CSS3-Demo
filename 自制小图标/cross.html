<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cross</title>
    <style>
        .cross{
            height: 100px;
            width: 20px;
            background: mediumseagreen;
            margin-left: 50px;
            position: relative;
        }
        .cross:after{
            background: mediumseagreen;
            content: '';
            height: 20px;
            position: absolute;
            width: 80px;
            top: 30px;
            left: -30px;
        }
    </style>
</head>
<body>
    <div class="cross"></div>
</body>
</html>
